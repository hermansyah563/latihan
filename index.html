<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider Otomatis</title>
  <link rel="stylesheet" href="dom/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="box">
      <article class="slider__image">
        <img class="image" src="dom/hero.jpg" alt="">
        <img class="image" src="dom/hero1.jpg" alt="">
        <img class="image" src="dom/hero2.jpg" alt="">
        <img class="image" src="dom/hero3.jpg" alt="">
        <img class="image" src="dom/hero4.jpg" alt="">
        <img class="image" src="dom/hero5.jpg" alt="">
      </article>
      <div class="slide__check">
        <i class="check ri-checkbox-blank-circle-line"></i>
        <i class="check ri-checkbox-blank-circle-line"></i>
        <i class="check ri-checkbox-blank-circle-line"></i>
        <i class="check ri-checkbox-blank-circle-line"></i>
        <i class="check ri-checkbox-blank-circle-line"></i>
        <i class="check ri-checkbox-blank-circle-line"></i>
      </div>
    </div>
  </div>

  <section class="hero">
    <div class="wrapper">
      <div class="hero__box">
        <figure class="hero__box--image">
          <img class="gambar" src="dom/hero.jpg" alt="">
          <img class="gambar" src="dom/hero1.jpg" alt="">
          <img class="gambar" src="dom/hero2.jpg" alt="">
          <img class="gambar" src="dom/hero3.jpg" alt="">
          <img class="gambar" src="dom/hero4.jpg" alt="">
          <img class="gambar" src="dom/hero5.jpg" alt="">
        </figure>
      </div>
    </div>
  </section>

  <script src="dom/script.js"></script>
</body>
</html>
